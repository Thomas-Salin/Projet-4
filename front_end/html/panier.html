<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="../script.js"></script>
    <title>Onorico - Panier</title>
</head>

<body class="bg-light" onload="affichePanier()">
    
    <main>

    <header class="container-fluid">

        <div class="row bg-warning">
            <nav class="col navbar bg-warning navbar-expand-md navbar-light">
                <a href="../index.html" class="nav-brand w-75"><img class="px-3" src="../images/logo.png" alt="logo_orinoco" height="80" ></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse bg-warning" id="navbarContent">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="../index.html" class="nav-link text-dark px-5">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a href="./panier.html" class="nav-link text-dark px-5">Panier</a>
                        </li>
                    </ul>
                </div>    
            </nav>
        </div> 

    </header>

    <section class="container-fluid">

        <div class="row text-center mt-5">
            <div class="col-12">
                <h1>Détail de votre panier</h1>
            </div>
        </div>

    </section>

    <section class="container-fluid">

        <div class="row my-5">
            <div class="col">
                <table class="table table-bordered text-center w-75 mx-auto bg-white">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nom du produit</th>
                            <th scope="col">Prix</th>
                        </tr>
                    </thead> 
                    <tbody>
                        <tr>
                            <td><strong class="ref">5be9c8541c9d440000665243</strong></td>
                            <td>Norbert</td>
                            <td>2900</td>
                        </tr>
                        <tr>
                            <th>Total : </th>
                            <td class="text-center" colspan="2"><strong>2900</strong></td>
                        </tr> 
                    </tbody>                    
                </table>  
            </div>
        </div>

    </section>

    <section class="container-fluid">

        <div class="row my-5">
            <div class="col">

                <form class="w-75 mx-auto" action="" method="post">

                    <div class="row">
                        <div class="form-group col-6">
                            <label for="firstname">Prénom</label>
                            <input class="form-control" id="firstname" name="firstname" type="text" required>
                        </div>
                        <div class="form-group col-6">
                            <label for="lastname">Nom</label>
                            <input class="form-control" type="text" id="lastname" name="lastname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="adress">Adresse</label>
                        <input type="text" class="form-control" id="adress" name="adress" required>
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <label for="city">Ville</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="form-group col-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                    </div><br>

                    <p>Tous les champs sont obligatoires</p>

                    <input type="button" value="Valider la commander">

                </form>

            </div>
        </div>

    </section>

    
    <footer class="container-fluid">

        <div class="row bg-warning py-5">
            <div class="col bg-warning">
                <a href="../index.html" class="nav-brand w-75"><img class="px-3" src="../images/logo.png" alt="logo_orinoco" height="60" ></a>
            </div>
            <div class="col text-end align-self-center">
                <ul class="list-inline"></ul>
                    <li class="list-inline-item px-5"><a class="text-dark" href="#">Contact</a></li>
                    <li class="list-inline-item px-5"><a class="text-dark" href="#">Conditions Générales</a></li>
                </ul>
            </div>
        </div>

    </footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
